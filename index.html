<html>
    <head>
        <title>Socket.io</title>
    </head>
    <body>
        <h1>Simulando cliente em um servidor broadcast</h1>
        <div id="message"></div>
    </body>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on(localStorage.getItem('token'), (data) => {
            const el = document.querySelector('#message');
            el.innerHTML = "<h1>" + data + "</h1>";
            console.log(data);
        });
    </script>
</html>
